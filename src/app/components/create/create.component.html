
     
<div class="projects-container">
        <li *ngFor="let project of projects.project; index as i; first as isFirst" class="project-for-list">
       <div class="card-container">
            <div class="projects-list" [routerLink]="['/proyecto', project._id]">
            <div class="card">
            <img src="{{url+'get-image/'+project.image}}">
            <h2>{{project.name}}</h2>
            <p>{{project.category}}</p>
            <p> {{project.langs}}</p>
           </div>
        </div>
        </div>
          
        </li>


    </div>
